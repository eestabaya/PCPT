{% extends "base.html" %}

{% block content %}
    <div class="login-module">
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}        
            <h1>Send Recovery Email</h1>
            <p>
                {{ form.email.label }}
                {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
                {{ form.email(size=32) }}
            </p>
            <p>{{ form.submit() }}</p>
            <a id="loginLink" href="/login">
                Back to Login
            </a>
        </form>
    </div>

    <link rel="stylesheet" href="/static/css/forgotpasswordlayout.css">
{% endblock %}
